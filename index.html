<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta com Estrelas</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #dda0dd; /* Light purple */
            position: relative;
            border: 2px dashed #800080; /* Dark purple */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .heart {
            width: 60px;
            height: 60px;
            background-color: #800080; /* Dark purple */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 100% 38%, 81% 100%, 50% 75%, 19% 100%, 0% 38%);
        }

        .text {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #800080; /* Dark purple */
            margin-top: 20px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .star {
            width: 30px;
            height: 30px;
            background-color: #fff;
            margin: 5px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 1.5s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 0.75s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .open .stars {
            display: flex;
        }

        .open .envelope {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="heart"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
        <p class="text">(clique na carta para abrir...)</p>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope-container').classList.toggle('open');
        }
    </script>
</body>
</html>
